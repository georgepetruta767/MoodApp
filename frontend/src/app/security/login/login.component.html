<ion-content fullscreen>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title class="ion-text-center">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <section class="ion-justify-content-between content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="ion-padding-bottom">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" autocomplete="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <div class="password-input">
          <ion-input formControlName="password" [type]="isPasswordVisible ? 'text' : 'password'" autocomplete="on"></ion-input>
          <ion-icon class="show-option" [hidden]="isPasswordVisible" name="eye-off-outline" (click)="isPasswordVisible = true"></ion-icon>
          <ion-icon class="hide-option" [hidden]="!isPasswordVisible" name="eye-outline" (click)="isPasswordVisible = false"></ion-icon>
        </div>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Log in</ion-button>
        </ion-col>
      </ion-row>
    </form>

    <span class="divider line one-line">or</span>

    <section class="ion-padding-top">
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="googleAuthentication()">
            <ion-icon name="logo-google" class="ion-padding-end"></ion-icon>
            <ion-label> Log in with google</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>

      <div class="ion-text-center ion-padding-top">
        <ion-label> Are you new? </ion-label>
        <ion-text color="primary" (click)="navigateToSignUp()">Sign Up</ion-text>
      </div>
    </section>
  </section>
</ion-content>
