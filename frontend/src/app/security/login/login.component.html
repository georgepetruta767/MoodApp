<ion-text class="ion-text-center">
  <h1> Login </h1>
</ion-text>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="googleSignUp()"></ion-button>
<!--
        <div class="g-signin2 gog" data-onsuccess="onSignIn" (click)="onSignIn()"></div>
-->
      </ion-col>
    </ion-row>
  </form>


</ion-content>

<ion-label slot="bottom" class="ion-text-center"> Are you new?</ion-label>
<ion-button (click)="navigateToSignUp()">Sign Up</ion-button>
