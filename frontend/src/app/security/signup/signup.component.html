<ion-content>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title class="ion-text-center">Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input formControlName="confirmPassword" type="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <section class="google-button">
      <ion-row>
        <ion-col>
          <ion-button (click)="googleAuthentication()" expand="block">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

  <div class="ion-text-center ion-padding-top">
    <ion-label> Already have an account? </ion-label>
    <ion-text color="primary" (click)="navigateToLogin()">Log in</ion-text>
  </div>
    </section>
</ion-content>
