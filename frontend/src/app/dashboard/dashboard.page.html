<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ activePage }}
    </ion-title>
    <ion-icon slot="end" name="log-out-outline" class="ion-padding-end" size="large" (click)="logout()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-router-outlet></ion-router-outlet>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="calendar">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Calendar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="people">
      <ion-icon name="person-add-outline"></ion-icon>
      <ion-label>People</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="event">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>Add event</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="results">
      <ion-icon name="bar-chart-outline"></ion-icon>
      <ion-label>Results</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
