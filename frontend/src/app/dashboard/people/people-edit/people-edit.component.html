<ion-header>
  <ion-toolbar>
    <ion-title>{{getCorrectHeaderTitle()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list lines="full" class="ion-no-margin">
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input formControlName="firstName" placeholder="First Name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input formControlName="lastName" placeholder="Last Name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Age</ion-label>
        <ion-input formControlName="age" placeholder="Age" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Social Status</ion-label>
        <ion-select formControlName="socialStatus" okText="Okay" cancelText="Dismiss">
          <ion-select-option [value]="0">Employed</ion-select-option>
          <ion-select-option [value]="1">Retired</ion-select-option>
          <ion-select-option [value]="2">Student</ion-select-option>
          <ion-select-option [value]="3">Child</ion-select-option>
          <ion-select-option [value]="4">Unemployed</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-segment formControlName="gender">
          <ion-segment-button value=1>
            <ion-label>Male</ion-label>
          </ion-segment-button>
          <ion-segment-button value=0>
            <ion-label>Female</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-item>

    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">{{getActionLabel()}}</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
