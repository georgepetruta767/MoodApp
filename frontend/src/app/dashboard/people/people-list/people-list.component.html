<ion-header>
  <ion-toolbar>
    <ion-title>
      People
    </ion-title>
    <ion-icon slot="end" name="log-out-outline" class="ion-padding-end" size="large" routerLink="login"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar [(ngModel)]="searchTerm.firstName"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let person of people | filterBy: searchTerm">
      <ion-label>
        <h2>{{getFullName(person)}}</h2>
        <h3>{{person.age}}</h3>
        <p>{{getGenderLabel(person.gender)}}</p>
      </ion-label>
      <ion-icon slot="end" name="create-outline" (click)="presentModal(person)"></ion-icon>
      <ion-icon slot="end" name="trash-outline" (click)="deletePerson(person)"></ion-icon>
    </ion-item>
  </ion-list>

  <!--<ion-infinite-scroll threshold="100px" id="infinite-scroll">
    <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="presentModal()">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
