<ion-content>
  <section *ngIf="people && people.length">
    <ion-searchbar [(ngModel)]="searchTerm.firstName" placeholder="Search by first name:"></ion-searchbar>
    <ion-list>
      <ion-item-sliding *ngFor="let person of people | filterBy: searchTerm">
        <ion-item-options side="end">
          <ion-item-option (click)="deletePerson(person)" color="danger">Delete</ion-item-option>
        </ion-item-options>

        <ion-item (click)="presentModal(person)">
          <ion-label>
            <h2>{{getFullName(person)}}</h2>
            <h3>{{person.age}}</h3>
            <p>{{getGenderLabel(person.gender)}}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </section>

  <ion-title class="ion-padding" *ngIf="people && !people.length">
    You have no people
  </ion-title>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="presentModal()">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
