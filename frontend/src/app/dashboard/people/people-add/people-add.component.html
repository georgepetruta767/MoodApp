<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{getCorrectHeaderTitle()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list lines="full" class="ion-no-margin">
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input formControlName="firstName" placeholder="First Name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input formControlName="lastName" placeholder="Last Name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Age</ion-label>
        <ion-input formControlName="age" placeholder="Age" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-segment formControlName="gender">
          <ion-segment-button value=1>
            <ion-label>Male</ion-label>
          </ion-segment-button>
          <ion-segment-button value=0>
            <ion-label>Female</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-item>

    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">{{getActionLabel()}}</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
