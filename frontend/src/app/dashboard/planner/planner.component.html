<ion-header>
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <section *ngIf="events">
    <ion-calendar [options]="calendarConfig"
                  (select)="openEventPopover($event)">
    </ion-calendar>
  </section>
</ion-content>

<ion-popover>
  <ng-template>
    <app-popover-content class="popover">
    </app-popover-content>
  </ng-template>
</ion-popover>
