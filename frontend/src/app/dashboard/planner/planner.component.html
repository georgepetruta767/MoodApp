<ion-content fullscreen>
  <form *ngIf="dateForm" [formGroup]="dateForm">
    <ion-datetime (ionChange)="showEventsList()" formControlName="selectedDate" presentation="date" monthValues="{{getMonths()}}" yearValues="{{getYears()}}" dayValues="{{getDays()}}">
    </ion-datetime>
  </form>
  <app-events-list *ngIf="isEventsListVisible" [eventsDate]="dateForm.controls.selectedDate.value"></app-events-list>
</ion-content>
