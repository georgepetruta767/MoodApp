<ion-content>
  <section *ngIf="events">
      <ion-calendar [options]="calendarConfig"
                    (select)="openEventPopover($event)">
      </ion-calendar>
  </section>

  <ion-popover>
    <ng-template>
      <app-popover-content class="popover">
      </app-popover-content>
    </ng-template>
  </ion-popover>
</ion-content>
