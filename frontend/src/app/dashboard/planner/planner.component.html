<ion-header>
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <section *ngIf="events">
    <ion-calendar [options]="calendarConfig"
                  (select)="openEventModal($event)">
    </ion-calendar>
  </section>
</ion-content>
