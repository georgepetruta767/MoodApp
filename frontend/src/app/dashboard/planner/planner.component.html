<ion-content fullscreen>
  <form *ngIf="dateForm" [formGroup]="dateForm">
    <ion-calendar formControlName="selectedDate"
                  [options]="calendarConfig"
                  (select)="showEventsList()">
    </ion-calendar>
  </form>
  <app-events-list *ngIf="isEventsListVisible" [eventsDate]="dateForm.controls.selectedDate.value"></app-events-list>
</ion-content>
