<ion-content>
  <form *ngIf="dateForm" [formGroup]="dateForm">
    <ion-datetime (ionChange)="openEventPopover()" formControlName="selectedDate" presentation="date" monthValues="{{getMonths()}}" yearValues="{{getYears()}}" dayValues="{{getDays()}}">
    </ion-datetime>

    <app-events-list *ngIf="isEventsListVisible" [eventsDate]="dateForm.controls.selectedDate.value"></app-events-list>
  </form>
</ion-content>
